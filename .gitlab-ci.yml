stages:
  - test
  - release

variables:
  POETRY_VIRTUALENVS_CREATE: "false"
  PIP_DISABLE_PIP_VERSION_CHECK: "on"
  PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pip"

cache:
  paths:
    - .cache/pip
  key: "${CI_COMMIT_REF_SLUG}"

include:
  - component: gitlab.com/thelabnyc/thelab-ci-components/precommit@0.0.1
  - component: gitlab.com/thelabnyc/thelab-ci-components/publish-gitlab-release@0.0.1
  - component: gitlab.com/thelabnyc/thelab-ci-components/publish-to-pypi@0.0.1

test:
  stage: test
  image: "registry.gitlab.com/thelabnyc/python:${IMAGE}"
  script:
    - pip install tox
    - tox
  coverage: '/^TOTAL.+?(\d+\%)$/'
  parallel:
    matrix:
      - IMAGE: py310
        TOX_SKIP_ENV: "^(?!py310-)"
      - IMAGE: py311
        TOX_SKIP_ENV: "^(?!py311-)"
      - IMAGE: py312
        TOX_SKIP_ENV: "^(?!py312-)"
